<h1>br 사용법</h1>
<br><>안에 br를 쓰고 <>옆에 원하는 글를 쓰세요. 참고로 br 안에 h1같은것을 넣을수 있습니다.</br>
<h1>a 사용법</h1>
a는 글자에 링크를 넣어서 글자를 클릭하면 그 링크로 이동할수 있개 해줌니다.
<br><옆애 a를 쓰고 뛰어쓰기를 하고, href=""를 적습니다. ""안에는 원하는 URL를 적습니다. 그리고 >를 적습니다. 참고로 새 창에서 열개 하려면 target="_blank"를 안에 적으세요. 그리고 링크를 정용할 텍스트를 쓰고 <> 안에 /a를 적으세요.
