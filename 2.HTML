<h1>title</h1>
title는 페이지의 이름을 만들때 사용됌니다.
사용 방법은 <>안에 title를 적고 <>왼쪽에다 원하는 페이지의 이름을 적습니다.
<br>마찬가지로 페이지 이름을 다 적고 <>안에 /를 적고, title를 적습니다.</br>
<br>한국어를 쓰는경우에는 글자가 깨질수도 있습니다.</br>
