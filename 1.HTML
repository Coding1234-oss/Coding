<h1>파일 형식</h1>
주로 페이지에서 사용하는 파일은 HTML형식입니다.
<h1>파일 만들기</h1>
<br>1.노트패드나 매모장같은 앱을 준비하세요.</br>
<br>2.저장할때 원하는파일이름.HTML로 저장하세요.</br>
<h1>글자 입력</h1>
글자 입력 방법은 글자를 적고 저장하면 됨니다.
<br>크기를 만드려면 <>안에 h1~6을 입력하시면 됨니다.</br>
<br>글자를 다 적으면<>안에 /를 안에 적고 h를 적은다음 처음 적었던 숫자를 적습니다.</br>
